name: Deploy ShopHikes

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js (v20)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # 3️⃣ Install pnpm globally and verify
      - name: Install pnpm
        run: |
          corepack enable
          corepack prepare pnpm@10.19.0 --activate
          pnpm -v

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 5️⃣ Build app with your environment variables
      - name: Build Next.js app
        env:
          NEXT_PUBLIC_SANITY_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_SANITY_PROJECT_ID }}
          NEXT_PUBLIC_SANITY_DATASET: ${{ secrets.NEXT_PUBLIC_SANITY_DATASET }}
          NEXT_PUBLIC_SANITY_API_VERSION: ${{ secrets.NEXT_PUBLIC_SANITY_API_VERSION }}
          NEXT_PUBLIC_SANITY_TOKEN: ${{ secrets.NEXT_PUBLIC_SANITY_TOKEN }}
        run: pnpm run build --turbo

      # 6️⃣ Deploy to your Lightsail server via rsync
      - name: Deploy to Lightsail
        env:
          DEPLOY_KEY: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          HOST: ${{ secrets.LIGHTSAIL_HOST }}
          USER: bitnami
        run: |
          echo "$DEPLOY_KEY" > key.pem
          chmod 600 key.pem

          echo "🚀 Syncing files to Lightsail..."
          rsync -avz --delete -e "ssh -i key.pem -o StrictHostKeyChecking=no" ./ $USER@$HOST:/opt/bitnami/apache/htdocs/Ecommerce-with-sanity/

          echo "🔁 Restarting PM2 app..."
          ssh -i key.pem -o StrictHostKeyChecking=no $USER@$HOST "
            cd /opt/bitnami/apache/htdocs/Ecommerce-with-sanity &&
            corepack enable &&
            corepack prepare pnpm@10.19.0 --activate &&
            pnpm install --prod &&
            pm2 restart shophikes || pm2 start pnpm --name 'shophikes' -- start --port 3005
          "

      # 7️⃣ Cleanup SSH key
      - name: Cleanup
        run: rm -f key.pem
