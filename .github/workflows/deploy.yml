name: Deploy Shophikes

on:
  push:
    branches:
      - main   # Trigger on push to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Install Node.js (same version as server)
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Install pnpm (same version as server)
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      # 4Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: pnpm install

      # 5Ô∏è‚É£ Build Next.js app with turbo
      - name: Build app
        run: pnpm run build --turbo

      # 6Ô∏è‚É£ Deploy to Lightsail via rsync + restart PM2
      - name: Deploy via SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          APP_DIR: ${{ secrets.APP_DIR }}
        run: |
          echo "üì¶ Setting up SSH..."
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          echo "üöÄ Syncing files to $SSH_HOST..."
          rsync -az --delete \
            --exclude='.git' \
            --exclude='node_modules' \
            ./ $SSH_USER@$SSH_HOST:$APP_DIR

          echo "üîÅ Restarting PM2 app..."
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST "
            cd $APP_DIR &&
            pnpm install --frozen-lockfile &&
            pnpm run build --turbo &&
            pm2 restart shophikes || pm2 start pnpm --name 'shophikes' -- start --port 3005
          "
