name: Deploy ShopHikes to Lightsail

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      # Deploy targets
      SSH_USER: ${{ secrets.SSH_USER }}
      SSH_HOST: ${{ secrets.SSH_HOST }}
      APP_DIR: ${{ vars.APP_DIR }}

      # Next.js
      NEXT_TELEMETRY_DISABLED: 1

      # Public Sanity config (Repository Variables)
      NEXT_PUBLIC_SANITY_PROJECT_ID: ${{ vars.NEXT_PUBLIC_SANITY_PROJECT_ID }}
      NEXT_PUBLIC_SANITY_DATASET: ${{ vars.NEXT_PUBLIC_SANITY_DATASET }}
      NEXT_PUBLIC_SANITY_API_VERSION: ${{ vars.NEXT_PUBLIC_SANITY_API_VERSION }}

      # Private tokens (Repository Secrets)
      SANITY_API_TOKEN: ${{ secrets.SANITY_API_TOKEN }}
      SANITY_API_READ_TOKEN: ${{ secrets.SANITY_API_READ_TOKEN }}

      # Other app vars as needed (vars.* or secrets.*)
      NEXT_PUBLIC_BASE_URL: ${{ vars.NEXT_PUBLIC_BASE_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10.19.0
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # CI build caching to remove "No Cache Detected" and speed up rebuilds
      - name: Cache Next.js build cache
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('pnpm-lock.yaml') }}-${{ hashFiles('**/*.[jt]s', '**/*.[jt]sx', 'next.config.*', 'tsconfig.json') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('pnpm-lock.yaml') }}-

      # Normalize public vars (strip surrounding quotes) and ensure apiVersion fallback
      - name: Normalize/verify Sanity env
        shell: bash
        run: |
          set -euo pipefail

          # Strip accidental quotes from repo variables
          for k in NEXT_PUBLIC_SANITY_PROJECT_ID NEXT_PUBLIC_SANITY_DATASET NEXT_PUBLIC_SANITY_API_VERSION NEXT_PUBLIC_BASE_URL; do
            v="${!k:-}"; v="${v%\"}"; v="${v#\"}"
            echo "$k=$v" >> "$GITHUB_ENV"
          done

          # Provide a safe default apiVersion if missing
          if [ -z "${NEXT_PUBLIC_SANITY_API_VERSION:-}" ]; then
            echo "NEXT_PUBLIC_SANITY_API_VERSION=2025-10-28" >> "$GITHUB_ENV"
          fi

          # Fail fast if still missing projectId or dataset
          : "${NEXT_PUBLIC_SANITY_PROJECT_ID:?Missing NEXT_PUBLIC_SANITY_PROJECT_ID}"
          : "${NEXT_PUBLIC_SANITY_DATASET:?Missing NEXT_PUBLIC_SANITY_DATASET}"
          : "${NEXT_PUBLIC_SANITY_API_VERSION:?Missing NEXT_PUBLIC_SANITY_API_VERSION}"
          echo "Sanity env OK"

      # Build without --turbo to use the stable production bundler
      # Ensure next.config.js includes: output: 'standalone'
      - name: Build app (standalone)
        run: pnpm run build

      # Package minimal standalone artifact
      - name: Package standalone artifact
        shell: bash
        run: |
          set -euo pipefail
          SHORT_SHA="${GITHUB_SHA::7}"
          echo "SHORT_SHA=$SHORT_SHA" >> $GITHUB_ENV

          rm -rf out && mkdir -p out/server/.next
          cp -r .next/standalone/* out/server/
          cp -r .next/static out/server/.next/static
          if [ -d public ]; then cp -r public out/server/public; fi

          tar -C out -czf "shophikes_${SHORT_SHA}.tar.gz" .

      - name: Setup SSH
        shell: bash
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts

      - name: Upload artifact
        run: scp -i ~/.ssh/id_rsa "shophikes_${SHORT_SHA}.tar.gz" ${SSH_USER}@${SSH_HOST}:/tmp/

      - name: Activate release and zero-downtime reload
        env:
          PORT: 3005
          NODE_ENV: production
        run: |
          ssh -i ~/.ssh/id_rsa ${SSH_USER}@${SSH_HOST} "
            set -euo pipefail

            RELEASES_DIR=\"${APP_DIR}/releases\"
            CURRENT_LINK=\"${APP_DIR}/current\"
            NEW_RELEASE_DIR=\"\$RELEASES_DIR/${SHORT_SHA}\"

            mkdir -p \"\$RELEASES_DIR\" \"${APP_DIR}/logs\"
            rm -rf \"\$NEW_RELEASE_DIR\"
            mkdir -p \"\$NEW_RELEASE_DIR\"

            tar -xzf \"/tmp/shophikes_${SHORT_SHA}.tar.gz\" -C \"\$NEW_RELEASE_DIR\"
            rm -f \"/tmp/shophikes_${SHORT_SHA}.tar.gz\"

            # Atomic symlink swap
            ln -sfn \"\$NEW_RELEASE_DIR\" \"\$CURRENT_LINK\"

            # Ensure PM2
            if ! command -v pm2 >/dev/null 2>&1; then
              npm i -g pm2
            fi

            export PORT=${PORT}
            export NODE_ENV=${NODE_ENV}

            APP_SERVER_DIR=\"\$CURRENT_LINK/server\"
            APP_ENTRY=\"\$APP_SERVER_DIR/server.js\"

            # Start once, then reload for zero downtime
            if pm2 describe shophikes >/dev/null 2>&1; then
              pm2 reload shophikes --update-env
            else
              pm2 start \"\$APP_ENTRY\" --name shophikes --cwd \"\$APP_SERVER_DIR\" -i 1
            fi

            pm2 save
          "
