name: Deploy ShopHikes

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 🧩 Node + pnpm setup with caching
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.19.0
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # ⚡ Cache Next.js build output (improves rebuild speed)
      - name: Restore Next.js build cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

      # 🏗️ Build the app (no --turbo for stability)
      - name: Build app
        run: pnpm run build

      # 🔐 Deploy to your Lightsail server
      - name: Deploy to Lightsail
        env:
          DEPLOY_KEY: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          HOST: ${{ secrets.LIGHTSAIL_HOST }}
          USER: bitnami
        run: |
          echo "$DEPLOY_KEY" > key.pem
          chmod 600 key.pem

          echo "🚀 Syncing files to Lightsail..."
          rsync -avz --delete -e "ssh -i key.pem -o StrictHostKeyChecking=no" ./ $USER@$HOST:/opt/bitnami/apache/htdocs/Ecommerce-with-sanity/

          echo "🔁 Restarting PM2 app..."
          ssh -i key.pem -o StrictHostKeyChecking=no $USER@$HOST "
            cd /opt/bitnami/apache/htdocs/Ecommerce-with-sanity &&
            pnpm install --prod &&
            pm2 restart shophikes || pm2 start pnpm --name 'shophikes' -- start --port 3005
          "

      - name: Cleanup
        run: rm -f key.pem
